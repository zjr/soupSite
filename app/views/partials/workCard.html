<div class="work-card">
    <div class="work-card__details">
        <h2 class="work-card__title">{{card.title}}</h2>
        <a ui-sref="soup.work.detail({ id: card.id })" class="btn">View Details</a>
    </div>
    <img class="work-card__image" data-ng-src="{{card.src}}">
    <div class="shadow"></div>
</div>
